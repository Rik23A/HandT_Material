name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Set up JDK for Android build
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Extract versionName from Gradle
      - name: Get versionName
        id: version
        run: |
          VERSION_NAME=$(grep versionName -r app/build.gradle | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep versionCode -r app/build.gradle | sed 's/[^0-9]*//g')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

      # Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app-${{ env.VERSION_NAME }}-${{ env.VERSION_CODE }}
          path: app/build/outputs/apk/debug/*.apk
