name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # Setup Java 17 for Android Gradle Plugin 8+
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Install Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # Accept licenses
      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      # Install required build tools and platform
      - name: Install Required SDK Packages
        run: |
          sdkmanager "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "extras;android;m2repository" \
            "extras;google;m2repository"

      # Fix gradlew execute permission
      - name: Set Gradle Permissions
        run: chmod +x ./gradlew

      # Build APK
      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace

      # Extract version info
      - name: Get Version Info
        id: version
        run: |
          VERSION_NAME=$(grep versionName -R app/build.gradle | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep versionCode -R app/build.gradle | head -1 | sed 's/[^0-9]*//g')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app-${{ env.VERSION_NAME }}-${{ env.VERSION_CODE }}
          path: app/build/outputs/apk/debug/*.apk
